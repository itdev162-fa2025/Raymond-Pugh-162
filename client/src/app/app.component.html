<mat-toolbar color="primary">
  <a mat-icon-button class="example-icon" routerLink="/" aria-label="Home">
    <mat-icon>home</mat-icon>
  </a>
  <span>{{ title }}</span>
  <span class="example-spacer"></span>
  <a mat-icon-button class="example-icon" routerLink="/create" aria-label="Create a new post">
    <mat-icon>add</mat-icon>
  </a>
  <button mat-icon-button class="example-icon favorite-icon" aria-label="Favorite">
    <mat-icon>favorite</mat-icon>
  </button>
  <button mat-icon-button class="example-icon" aria-label="Share">
    <mat-icon>share</mat-icon>
  </button>
</mat-toolbar>
<router-outlet></router-outlet>
